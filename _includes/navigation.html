<nav class="navigation">
    <ul>
    {% for item in site.data.navigation %}
        {% assign url = item.link %}
        {% assign currentUrl = page.url | split: '.' | first %}
        <li>
            <a href="{{ item.link | prepend: site.url }}" {% if url == currentUrl %}class="selected"{% endif %}>
                {{ item.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
